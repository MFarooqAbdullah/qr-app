<app-header [showBackButton]="showBackButton" [currentTitle]="History" [showHistoryNav]="showHistoryNav"></app-header>

<div class="content">
    <div class="container-fluid">
        <div class="main-content">
            <div class="row">
                <div class="col-md-3" *ngFor="let qr of historyList">
                    <div class="card card-chart">
                        <div class="card-header">
                            <img mat-card-image style="margin-top: 5px; width:50%;   display: block;
                            margin-left: auto;  margin-right: auto;" src="{{qr.imageBase64}}">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title"> {{qr.text}}</h4>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> updated 4 minutes ago
                            </div>
                            <button mat-button (click)="share(qr.text)">SHARE</button>
                            <button mat-button color="accent" (click)="delete(qr.text)">DELETE</button>
                        </div>
                    </div>
                </div>
                <div class="center-img" *ngIf="historyList.length == 0">
                    <img src="../../assets/no-see.png" width="256" height="256">
                    <span style="margin-top: 20px;">Nothing to see here</span>
                </div>
            </div>
        </div>
    </div>
</div>
<button mat-fab class="fab-bottom-right" routerLink="/create">
    <mat-icon>
        <i class="material-icons md-48">add</i>
    </mat-icon>
 </button>
